<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Adherent</title>
</head>
<body>
<h1>Edit Adherent</h1>

<form th:action="@{/adherents/update/{id}(id=${adherent.id_adherent})}" method="post">
    <label for="nom_adherent">Name:</label>
    <input type="text" id="nom_adherent" name="nom_adherent" th:value="${adherent.nom_adherent}" required><br>

    <label for="prenom_adherent">First Name:</label>
    <input type="text" id="prenom_adherent" name="prenom_adherent" th:value="${adherent.prenom_adherent}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${adherent.age}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${adherent.email}" required><br>

    <label for="date_inscription">Date of Inscription:</label>
    <input type="date" id="date_inscription" name="date_inscription" th:value="${adherent.date_inscription}" required><br>

    <button type="submit">Save Changes</button>
</form>
<form action="/adherents" method="get">
    <button type="submit">Back to Adherent List</button>
</form>
<a href="/adherents">Back to Adherent List</a>
</body>
</html>
