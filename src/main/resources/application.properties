spring.application.name=hospitol-web
server.port=9090
#spring.datasource.url=jdbc:h2:mem:hospoitol-db
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gym
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# H2 Console (Optional if you no longer use H2)
spring.h2.console.enabled=false

#test web
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html